baseURL = "https://blog.joinmastodon.org/"
languageCode = "en-us"
title = "Mastodon Blog"
preserveTaxonomyNames = true
pygmentsCodeFences = true
pygmentsStyle = "dracula"
theme = "mastodon"

[params]
  description = "Updates from the Mastodon team"

  # Social links (used in footer)
  [params.social]
    mastodon = "https://mastodon.social/@Mastodon"
    engineering = "https://mastodon.social/@MastodonEngineering"

  # Analytics configuration
  [params.analytics]
    # Simple Analytics script URL
    script = "https://scripts.simpleanalyticscdn.com/latest.js"

[permalinks]
  posts = "/:year/:month/:slug/"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
  [languages.ja]
    languageName = "日本語"
    weight = 2
  [languages.pl]
    languageName = "Polski"
    weight = 3

[outputs]
  home = ['html', 'rss']
  page = ['html']
  section = ['html', 'rss']
  taxonomy = ['html', 'rss']

[build]
  writeStats = true

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepQuotes = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

[pagination]
  disableAliases = false
  pagerSize = 9
  path = 'page'
