<footer class="border-t border-gray-200 pt-10 mt-10 text-gray-600">
  <div class="flex justify-between">
    <p class="flex-0">
      <a class="hover:underline" href='https://joinmastodon.org'>Mastodon</a> · <a class="hover:underline" href='https://github.com/mastodon/blog/blob/master/content/{{ with .File }}{{ .Path }}{{ end }}'>View source</a> · <a class="hover:underline" href='https://creativecommons.org/licenses/by-sa/4.0/'>CC BY-SA 4.0</a> · <a class="hover:underline" href='https://joinmastodon.org/imprint'>Imprint</a>
    </p>

    <p class="flex-0 justify-end flex gap-x-4 items-center">
      <a class="hover:text-blurple-500" href='{{ .Site.Params.social.mastodon | default "https://mastodon.social/@Mastodon" }}' target='_blank' rel='me,noopener' aria-label="Mastodon on Mastodon">{{ partial "svg" "mastodon" }}</a>
      <a class="hover:text-blurple-500" href='{{ .Site.Params.social.engineering | default "https://mastodon.social/@MastodonEngineering" }}' target='_blank' rel='noopener' aria-label="Mastodon Engineering on Mastodon">{{ partial "svg" "mastodon" }}</a>
      <a class="hover:text-blurple-500" href='/index.xml' target='_blank' aria-label="RSS Feed">{{ partial "svg" "rss" }}</a>
    </p>
  </div>
</footer>
