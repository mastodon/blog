<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  {{ hugo.Generator }}

  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

  <link rel="shortcut icon" type="image/png" href="{{ "favicon.ico" | absURL }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  {{ partial "head/stylesheets.html" . }}
  {{ partial "head/open_graph.html" . }}

  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .Permalink }}" type="application/rss+xml" title="{{ $.Site.Title }}" rel="alternate" />
  {{ end }}
</head>
<body>
  <div class="bg-white py-12 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      {{ block "content" . }}{{ end }}

      {{ partial "footer.html" . }}
    </div>
  </div>
</body>
</html>
